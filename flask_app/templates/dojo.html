<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojo</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>{{dojo.dojo_name}} Dojo</h1>
    <hr>
    <div class="container">
      <table>
        <thead>
          <tr>
            <td>
              ID
            </td>
            <td>
              Ninja Name
            </td>
            <td>
              Age
            </td>
            <td class="hidden">
              Action
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              {{ ninja_id }}
            </td>
            <td>
              {{ first_name }} {{ last_name }}
            </td>
            <td>
              {{ age }}
            </td>
            <td>
              <span>
                <a href="/edit/ninja">Edit Ninja's Info</a>
              </span>
              <span>
                |
              </span>
              <span>
                <a href="/view/dojo/<int:dojo_id>">Delete Ninja</a>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <a href="/dojos">
      Home
    </a>
  </footer>
</body>
</html>
